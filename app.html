<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Google Places Search Demo</title>
        <link rel="stylesheet" type="text/css" href="app.css" />
    </head>

    <body>

        <input id="searchField" class="controls" type="text" placeholder="Search Places">
        <div id="extraSelector" class="controls">
            <button id="findMeButton">Find me</button>
        </div>
        <div id="map"></div>

        <script src="app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places,drawing,geometry&key=AIzaSyB1cUBQnfTmO6xNdIfcFuErRjNx0gqtrdw&callback=initAutocomplete" async defer></script>
    </body>

</html>
